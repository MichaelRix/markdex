<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Editor</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            overflow-x: hidden;
        }

        .container {
            display: -webkit-flex;
            display: flex;
        }

        .left {
            display: -webkit-flex;
            display: flex;
            flex-flow: column nowrap;
            width: 320px;
            height: 100vh;
            background: #333;
        }

        .right {
            display: -webkit-flex;
            display: flex;
            -webkit-flex: 1;
            flex: 1;
            flex-flow: column nowrap;
            padding: 0 1rem;
        }

        .top {
            height: 3rem;
            font-size: 2em;
        }

        .top * {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }

        .save, .remove {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            height: 3rem;
        }

        .remove {
            color: #fff;
            transition: background .5s;
        }

        .remove:hover {
            background: #f00;
        }

        .save {
            color: #333;
            float: right;
            transition: color .5s, background .5s;
        }

        .save:hover {
            color: #fff;
            background: #090;
        }

        .editor {
            -webkit-flex: 1;
            flex: 1;
        }

        #editor {
            width: 100%;
            height: 100%;
            outline: none;
            resize: none;
            border: 1px solid #999;
        }

        .end {
            margin-top: 0.2rem;
            height: 2rem;
        }

        .end span {
            line-height: 2rem;
        }

        .end span + span {
            padding-left: 0.5rem;
            border-left: 1px solid #999;
        }

        .fpath {
            float: right;
        }

        .dirtree {
            flex: 1;
            padding-right: 2147483647px;
            overflow-y: scroll;
        }

        .dirlist {
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            list-style: none;
            padding-left: 0;
            font-size: 1rem;
            color: #fff;
        }

        .dirlist li {
            cursor: pointer;
            padding: 0.5rem 0;
            padding-left: 30px;
            width: 290px;
            background: #333;
            transition: background .3s;
        }

        .dirlist li:hover {
            background: #666;
        }

        .footer a {
            display: block;
            padding: 0.5rem 2rem;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
        }

        .dirlist li a {
            overflow-wrap: break-word;
        }

        a.folder {
            color: #c6f;
        }

        a.file {
            color: #6ff;
        }

        a.current {
            color: #cf6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <section class="dirtree">
                <ul class="dirlist">
{% for folder in folders %}
                    <li><a class="folder">{{ folder }}</a></li>
{% endfor %}
{% for file in files %}
                    <li><a class="file">{{ file }}</a></li>
{% endfor %}
                </ul>
            </section>
            <section class="footer">
                <a href="https://www.nottres.com">(C) Nottres! Network!</a>
            </section>
        </div>
        <div class="right">
            <section class="top">
                <p class="title">* no file is open</p>
                <input type="button" class="remove" value="RM">
                <input type="button" class="save" value="SAVE">
            </section>
            <section class="editor">
                <textarea id="editor"></textarea>
            </section>
            <section class="end">
                <span class="info"><span class="words">233</span> words</span>
                <span class="info savestate">Saved to server</span>
                <span class="info fpath"></span>
            </section>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/editor.js"></script>

</html>
