<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Log in</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
        }

        .container {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            height: 100vh;
        }

        #login {
            width: 30rem;
            text-align: center;
        }

        #login > * {
            margin: 1rem;
        }

        #login-form {
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        input {
            border: none;
            border-bottom: 2px solid #aaa;
            transition: border-bottom .5s;
            padding: 0.5rem;
            width: 12rem;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid #333;
        }

        input[type='submit'] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login">
            <h1>Log in</h1>
            <form id="login-form" method="post" action="__login__">
{% if error is defined %}
                <p class="error">Username or password mismatch.</p>
{% endif %}
                <p><input name="uname" placeholder="Username"></p>
                <p><input name="upass" type="password" placeholder="Password"></p>
                <p><input type="submit" value="Submit">Press {enter} to submit.</p>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">document.querySelectorAll('input')[0].focus()</script>

</html>
